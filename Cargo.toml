[dependencies.ssd1306]
git = "https://github.com/jamwaffles/ssd1306.git"
rev = "70a76dc"
features = ["graphics"]

[dependencies.cc1101]
git = "https://github.com/chocol4te/cc1101.git"
rev = "c3f0cdf"
