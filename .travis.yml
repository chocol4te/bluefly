language: rust
rust: nightly
env: TARGET_BUILD=thumbv7m-none-eabi

before_install: set -e

install:
  - sudo add-apt-repository -y ppa:team-gcc-arm-embedded/ppa
  - sudo apt-get update
  - sudo apt-get install -y gcc-arm-embedded
  - rustup target add $TARGET_BUILD
  - rustup component add rustfmt-preview

script:
  - cargo fmt --all -- --check
  - cargo check --target $TARGET_BUILD --bin controller
  - cargo check --target $TARGET_BUILD --bin receiver

after_script: set +e

cache: cargo

before_cache:
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
